<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <div class="container">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="man jamming to music">
    </div>
    <div class="info">
      <div class="title">Order Summary</div>
      <div class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</div>
      <div class="music-player">
        <div class="left-wrapper">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="offer">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="change-btn btn">Change</div>
      </div>
      <div class="payment-btn btn">Proceed to Payment</div>
      <div class="cancel-btn btn">Cancel Order</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/crypto-cmd">Orville Daley</a>.
  </div>
</body>
</html>
